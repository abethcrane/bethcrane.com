<center>
    <figure>
        <img
        src="{{ site.baseurl | downcase | append: include.url }}" alt="{{ include.alt | default: include.title | default: include.caption }}"
        {% if include.title %}title="{{ include.title }}"{% endif %}
        {% if include.width %}style="width: {{ include.width }};"{% endif %}
        data-jslghtbx data-jslghtbx-group="post"
        />
        {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
        {% endif %}
    </figure>
</center>
