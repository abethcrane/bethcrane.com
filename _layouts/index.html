<!DOCTYPE html>
<html style="overflow: hidden;">
  {% assign bgImage = site.home_images | sample %}
  <head>
    {% include head.html %}
    <style>
      body {
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url('{{ bgImage | prepend: '/assets/media/index/' | prepend: site.baseurl | downcase }}.jpg');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <div style="background-color: white;">
        {% include header.html %}
    </div>
    {{ content }}
    <div style="position: absolute; bottom: 0; width: 100%; background-color: white;"">
        {% include footer.html %}
    </div>
  </body>

  <script src="{{ "/assets/scripts/jquery.min.js" | prepend: site.baseurl }}"></script>
  
{% assign prefix = '/assets/media/index/' | prepend: site.baseurl | downcase %}
<script type="text/javascript">
  $(document).ready(function() {
      var imageNames = {{ site.home_images | jsonify }};
      var image = imageNames[Math.floor(Math.random() * imageNames.length)];
      console.log(image);
      $('body').css('background-image', `url({{ prefix }}${image}.jpg)`);
  });
</script>
</html>
